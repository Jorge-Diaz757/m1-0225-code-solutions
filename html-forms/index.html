<!DOCTYPE html>
<html>
  <head>
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <div>
        <label for="email-address">Email</label>
        <div>
          <input name="email" type="email" id="email-address" />
        </div>
      </div>
      <div>
        <label for="why-is-coding-cool?">Why is coding cool?:</label>
        <div>
          <select name="why" id="why-coding">
            <option value="">Select an option</option>
            <option value="interesting">Because it&apos;s interesting</option>
            <option value="fun">Because it&apos;s fun</option>
            <option value="powerful">Because it&apos;s powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>favorite-language Favorite Language (choose one)</p>
        <label>
          <input type="radio" name="favorite-language" value="HTML" />HTML
          <input type="radio" name="favorite-language" value="CSS" />CSS
          <input
            type="radio"
            name="favorite-language"
            value="JavaScript" />JavaScript
        </label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <label> <input type="checkbox" value="sign" /> Sign me up! </label>
      </div>
      <div>
        <label for="comments">Comments:</label>
      </div>
      <div>
        <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="button" value="submit" />
      </div>
    </form>
  </body>
</html>
